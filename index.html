<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Financiero Familiar Avanzado</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #5b21b6;
            text-align: center;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 1.8rem;
            color: #5b21b6;
            margin-bottom: 20px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 0;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            display: flex;

        .stat-card.efectivo {

        }

        }
        
        .stat-card.total {

        }
        
        .stat-info p:first-child {

            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-info p:last-child {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stat-icon {
            font-size: 3rem;
            opacity: 0.5;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-cancel {
            background: #6b7280;
            color: white;
            display: none;
        }
        
        .btn-cancel:hover {
            background: #4b5563;
        }
        
        .btn-export {
            background: #16a34a;
            color: white;
        }
        
        .btn-export:hover {
            background: #15803d;
        }
        
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f3e8ff;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #5b21b6;
        }
        
        th:nth-last-child(2),
        td:nth-last-child(2) {
            text-align: right;
        }
        
        th:last-child,
        td:last-child {
            text-align: center;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        tbody tr:hover {
            background: #f9fafb;
        }
        
        .editing-row {
            background: #fef3c7 !important;
            border-left: 4px solid #f59e0b;
        }
        
        .tipo-ingreso {
            color: #16a34a;
            font-weight: 600;
        }
        
        .tipo-gasto {
            color: #dc2626;
            font-weight: 600;
        }
        
        .tipo-transferencia {
            color: #2563eb;
            font-weight: 600;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            margin-right: 5px;
        }
        
        .btn-edit:hover {
            background: #2563eb;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card">
            <h1><i class="fas fa-home"></i> CRM Financiero Familiar Avanzado</h1>
            <p class="subtitle">Gesti√≥n inteligente de gastos familiares</p>

        <!-- Dashboard de Saldos -->
        <div class="dashboard-grid">

                    <div class="form-group" id="subcategoriaDiv" style="display: none;">

                    <div class="form-group">

                        <select id="miembro" required>

        <!-- Filtros y B√∫squeda -->
        <div class="card">
            <h2><i class="fas fa-filter"></i> Filtros</h2>
            <div class="filters-grid">
                <select id="filtroTipo">
                    <option value="">Todos los tipos</option>
                    <option value="gasto">Gastos</option>
                    <option value="ingreso">Ingresos</option>
                    <option value="transferencia">Transferencias</option>
                </select>
                <select id="filtroMetodo">
                    <option value="">Todos los m√©todos</option>
                    <option value="debito">D√©bito</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="nequi">Nequi</option>
                </select>
                <select id="filtroMiembro">
                    <option value="">Todos los miembros</option>
                    <option value="papa">Pap√°</option>
                    <option value="mama">Mam√°</option>
                    <option value="hijo1">Hijo/a 1</option>
                    <option value="hijo2">Hijo/a 2</option>
                    <option value="compartido">Compartido</option>
                </select>
                <button id="btnExportar" class="btn-export">

                </button>
            </div>
        </div>

        <!-- Historial de Transacciones -->
        <div class="card">
            <h2><i class="fas fa-history"></i> Historial de Transacciones</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>M√©todo</th>
                            <th>Categor√≠a</th>
                            <th>Subcategor√≠a</th>
                            <th>Miembro</th>
                            <th>Descripci√≥n</th>
                            <th>Monto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAP8f9ldzgyKAg74Da2yYL9u_urRLtf8nY",
            authDomain: "crm-financiero.firebaseapp.com",
            projectId: "crm-financiero",
            storageBucket: "crm-financiero.firebasestorage.app",
            messagingSenderId: "442754442943",
            appId: "1:442754442943:web:914d5a8ef619d77407880a",
            measurementId: "G-5EBSSNG8P9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variables globales
        let transactions = [];
        let editingTransactionId = null;

        // Categor√≠as y subcategor√≠as para hogares colombianos
        const categorias = {
            gasto: {
                'vivienda': {
                    icon: 'üè†',
                    subcategorias: ['Arriendo', 'Cuota hipoteca', 'Administraci√≥n', 'Impuesto predial', 'Reparaciones', 'Muebles y electrodom√©sticos']
                },
                'servicios_publicos': {
                    icon: 'üí°',
                    subcategorias: ['Energ√≠a el√©ctrica', 'Agua y alcantarillado', 'Gas natural', 'Internet', 'Telefon√≠a m√≥vil', 'TV por cable/streaming']
                },
                'alimentacion': {
                    icon: 'üçî',
                    subcategorias: ['Mercado semanal', 'Carnes y pescados', 'Frutas y verduras', 'Panader√≠a', 'Tienda de barrio', 'Domicilios']
                },
                'transporte': {
                    icon: 'üöó',
                    subcategorias: ['Transporte p√∫blico', 'Gasolina', 'SOAT', 'Revisi√≥n t√©cnico-mec√°nica', 'Mantenimiento veh√≠culo', 'Parqueadero', 'Peajes', 'Uber/Taxi']
                },
                'educacion': {
                    icon: 'üìö',
                    subcategorias: ['Pensi√≥n escolar', 'Universidad', '√ötiles escolares', 'Uniformes', 'Transporte escolar', 'Cursos/academias', 'Libros']
                },
                'salud': {
                    icon: '‚öïÔ∏è',
                    subcategorias: ['Medicina prepagada', 'Consultas m√©dicas', 'Medicamentos', 'Odontolog√≠a', 'Ex√°menes', '√ìptica', 'EPS copagos']
                },
                'vestuario': {
                    icon: 'üëï',
                    subcategorias: ['Ropa adultos', 'Ropa ni√±os', 'Calzado', 'Ropa interior', 'Accesorios']
                },
                'cuidado_personal': {
                    icon: 'üíÑ',
                    subcategorias: ['Peluquer√≠a/barber√≠a', 'Productos de aseo', 'Cosm√©ticos', 'Gym/deporte']
                },
                'entretenimiento': {
                    icon: 'üé¨',
                    subcategorias: ['Restaurantes', 'Cine', 'Paseos/turismo', 'Eventos/conciertos', 'Parques de diversiones', 'Streaming (Netflix, etc.)']
                },
                'deudas': {
                    icon: 'üí≥',
                    subcategorias: ['Tarjetas de cr√©dito', 'Pr√©stamos bancarios', 'Cr√©ditos de libre inversi√≥n', 'Pr√©stamos familiares', 'Gota a gota']
                },
                'seguros': {
                    icon: 'üõ°Ô∏è',
                    subcategorias: ['Seguro de vida', 'Seguro hogar', 'Seguro veh√≠culo', 'SOAT']
                },
                'otros': {
                    icon: 'üì¶',
                    subcategorias: ['Mascotas', 'Regalos', 'Donaciones/diezmos', 'Imprevistos', 'Otros gastos']
                }
            },
            ingreso: {
                'salario': {
                    icon: 'üíº',
                    subcategorias: ['Salario principal', 'Horas extras', 'Bonificaciones', 'Prima', 'Cesant√≠as']
                },
                'negocio': {
                    icon: 'üè™',
                    subcategorias: ['Ventas', 'Servicios profesionales', 'Comisiones', 'Arriendos']
                },
                'inversiones': {
                    icon: 'üìà',
                    subcategorias: ['Dividendos', 'Intereses', 'Ganancias de capital']
                },
                'otros': {
                    icon: 'üí∞',
                    subcategorias: ['Subsidios estatales', 'Pensi√≥n', 'Regalos/donaciones', 'Otros ingresos']
                }
            }
        };

        // Funci√≥n para formatear moneda colombiana
        function formatCOP(valor) {
            return '$' + Math.round(valor).toLocaleString('es-CO');
        }

        // Establecer fecha actual
        document.getElementById('fecha').valueAsDate = new Date();

        // Cargar categor√≠as seg√∫n tipo
        function cargarCategorias() {
            const tipo = document.getElementById('tipo').value;
            const categoriaSelect = document.getElementById('categoria');
            const subcategoriaDiv = document.getElementById('subcategoriaDiv');
            const metodoDestinoDiv = document.getElementById('metodoDestinoDiv');
            
            categoriaSelect.innerHTML = '<option value="">Seleccione una categor√≠a</option>';
            subcategoriaDiv.style.display = 'none';
            
            if (tipo === 'transferencia') {
                metodoDestinoDiv.style.display = 'block';
                document.getElementById('metodoDestino').required = true;
                categoriaSelect.innerHTML = '<option value="transferencia">üîÑ Transferencia entre cuentas</option>';
                categoriaSelect.value = 'transferencia';
                categoriaSelect.disabled = true;
                document.getElementById('subcategoria').required = false;
            } else {
                metodoDestinoDiv.style.display = 'none';
                document.getElementById('metodoDestino').required = false;
                categoriaSelect.disabled = false;
                
                const cats = categorias[tipo];
                for (let key in cats) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = `${cats[key].icon} ${key.replace(/_/g, ' ').toUpperCase()}`;
                    categoriaSelect.appendChild(option);
                }
            }
        }

        // Cargar subcategor√≠as seg√∫n categor√≠a
        function cargarSubcategorias() {
            const tipo = document.getElementById('tipo').value;
            const categoria = document.getElementById('categoria').value;
            const subcategoriaDiv = document.getElementById('subcategoriaDiv');
            const subcategoriaSelect = document.getElementById('subcategoria');
            
            if (tipo === 'transferencia' || !categoria) {
                subcategoriaDiv.style.display = 'none';
                subcategoriaSelect.required = false;
                return;
            }
            
            subcategoriaSelect.innerHTML = '<option value="">Seleccione una subcategor√≠a</option>';
            
            const subcats = categorias[tipo][categoria]?.subcategorias || [];
            subcats.forEach(subcat => {
                const option = document.createElement('option');
                option.value = subcat;
                option.textContent = subcat;
                subcategoriaSelect.appendChild(option);
            });
            
            subcategoriaDiv.style.display = 'block';
            subcategoriaSelect.required = true;
        }

        // Event listeners
        document.getElementById('tipo').addEventListener('change', cargarCategorias);
        document.getElementById('categoria').addEventListener('change', cargarSubcategorias);

        // Inicializar categor√≠as
        cargarCategorias();

        // Guardar transacci√≥n
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const tipo = document.getElementById('tipo').value;
            const categoria = document.getElementById('categoria').value;
            
            const transactionData = {
                tipo: tipo,
                metodoPago: document.getElementById('metodoPago').value,
                monto: parseFloat(document.getElementById('monto').value),
                categoria: categoria,
                subcategoria: tipo !== 'transferencia' ? document.getElementById('subcategoria').value : 'Transferencia',
                miembro: document.getElementById('miembro').value,
                descripcion: document.getElementById('descripcion').value,
                fecha: document.getElementById('fecha').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (tipo === 'transferencia') {
                transactionData.metodoDestino = document.getElementById('metodoDestino').value;
            }

            try {
                const editingId = document.getElementById('editingId').value;
                
                if (editingId) {
                    await db.collection('transactions').doc(editingId).update(transactionData);
                    alert('‚úÖ Transacci√≥n actualizada exitosamente');
                    cancelEdit();
                } else {
                    await db.collection('transactions').add(transactionData);
                    alert('‚úÖ Transacci√≥n guardada exitosamente');
                }
                
                this.reset();
                document.getElementById('fecha').valueAsDate = new Date();
                cargarCategorias();
                loadTransactions();
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
                console.error(error);
            }
        });

        // Cargar transacciones
        async function loadTransactions() {
            try {
                const snapshot = await db.collection('transactions').orderBy('fecha', 'desc').get();
                transactions = [];
                
                snapshot.forEach(doc => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });

                updateDashboard();
                displayTransactions();
            } catch (error) {
                console.error('Error al cargar transacciones:', error);
                alert('‚ùå Error al cargar transacciones. Verifica las reglas de Firestore.');
            }
        }

        // Actualizar dashboard
        function updateDashboard() {
            let saldoDebito = 0;
            let saldoEfectivo = 0;
            let saldoNequi = 0;

            transactions.forEach(t => {
                const monto = t.monto;
                
                if (t.tipo === 'transferencia') {
                    if (t.metodoPago === 'debito') saldoDebito -= monto;
                    else if (t.metodoPago === 'efectivo') saldoEfectivo -= monto;
                    else if (t.metodoPago === 'nequi') saldoNequi -= monto;
                    
                    if (t.metodoDestino === 'debito') saldoDebito += monto;
                    else if (t.metodoDestino === 'efectivo') saldoEfectivo += monto;
                    else if (t.metodoDestino === 'nequi') saldoNequi += monto;
                } else {
                    const multiplier = t.tipo === 'ingreso' ? 1 : -1;
                    
                    if (t.metodoPago === 'debito') saldoDebito += monto * multiplier;
                    else if (t.metodoPago === 'efectivo') saldoEfectivo += monto * multiplier;
                    else if (t.metodoPago === 'nequi') saldoNequi += monto * multiplier;
                }
            });

            document.getElementById('saldoDebito').textContent = formatCOP(saldoDebito);
            document.getElementById('saldoEfectivo').textContent = formatCOP(saldoEfectivo);
            document.getElementById('saldoNequi').textContent = formatCOP(saldoNequi);
            document.getElementById('saldoTotal').textContent = formatCOP(saldoDebito + saldoEfectivo + saldoNequi);
        }

        // Mostrar transacciones
        function displayTransactions() {
            const filtroTipo = document.getElementById('filtroTipo').value;
            const filtroMetodo = document.getElementById('filtroMetodo').value;
            const filtroMiembro = document.getElementById('filtroMiembro').value;

            const filtered = transactions.filter(t => {
                return (!filtroTipo || t.tipo === filtroTipo) &&
                       (!filtroMetodo || t.metodoPago === filtroMetodo) &&
                       (!filtroMiembro || t.miembro === filtroMiembro);
            });

            const tbody = document.getElementById('transactionList');
            tbody.innerHTML = '';

            filtered.forEach(t => {
                const row = tbody.insertRow();
                const isEditing = editingTransactionId === t.id;
                if (isEditing) {
                    row.classList.add('editing-row');
                }
                
                const tipoIcon = t.tipo === 'ingreso' ? 'üí∞' : t.tipo === 'transferencia' ? 'üîÑ' : 'üí∏';
                const tipoClass = t.tipo === 'ingreso' ? 'tipo-ingreso' : t.tipo === 'transferencia' ? 'tipo-transferencia' : 'tipo-gasto';
                
                let metodoPagoText = t.metodoPago === 'debito' ? 'üí≥ D√©bito' : t.metodoPago === 'efectivo' ? 'üíµ Efectivo' : 'üì± Nequi';
                if (t.tipo === 'transferencia' && t.metodoDestino) {
                    const metodoDestinoIcon = t.metodoDestino === 'debito' ? 'üí≥' : t.metodoDestino === 'efectivo' ? 'üíµ' : 'üì±';
                    metodoPagoText += ` ‚Üí ${metodoDestinoIcon}`;
                }

                row.innerHTML = `
                    <td>${t.fecha}</td>
                    <td class="${tipoClass}">${tipoIcon} ${t.tipo}</td>
                    <td>${metodoPagoText}</td>
                    <td>${t.categoria ? t.categoria.replace(/_/g, ' ') : '-'}</td>
                    <td>${t.subcategoria || '-'}</td>
                    <td>${t.miembro}</td>
                    <td>${t.descripcion}</td>
                    <td class="${tipoClass}">${formatCOP(t.monto)}</td>
                    <td>
                        <button onclick="editTransaction('${t.id}')" class="btn-edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteTransaction('${t.id}')" class="btn-delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
            });
        }

        // Editar transacci√≥n
        window.editTransaction = function(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;

            editingTransactionId = id;
            document.getElementById('editingId').value = id;
            document.getElementById('tipo').value = transaction.tipo;
            cargarCategorias();
            
            setTimeout(() => {
                document.getElementById('metodoPago').value = transaction.metodoPago;
                document.getElementById('monto').value = transaction.monto;
                document.getElementById('categoria').value = transaction.categoria;
                cargarSubcategorias();
                
                setTimeout(() => {
                    if (transaction.subcategoria) {
                        document.getElementById('subcategoria').value = transaction.subcategoria;
                    }
                    document.getElementById('miembro').value = transaction.miembro;
                    document.getElementById('descripcion').value = transaction.descripcion;
                    document.getElementById('fecha').value = transaction.fecha;

                    if (transaction.tipo === 'transferencia' && transaction.metodoDestino) {
                        document.getElementById('metodoDestino').value = transaction.metodoDestino;
                    }

                    document.getElementById('formTitle').textContent = 'Editar Transacci√≥n';
                    document.getElementById('btnSubmitText').textContent = 'Actualizar';
                    document.getElementById('btnCancelar').style.display = 'inline-block';
                    
                    displayTransactions();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }, 100);
            }, 100);
        };

        // Cancelar edici√≥n
        function cancelEdit() {
            editingTransactionId = null;
            document.getElementById('editingId').value = '';
            document.getElementById('transactionForm').reset();
            document.getElementById('fecha').valueAsDate = new Date();
            document.getElementById('formTitle').textContent = 'Nueva Transacci√≥n';
            document.getElementById('btnSubmitText').textContent = 'Guardar';
            document.getElementById('btnCancelar').style.display = 'none';
            cargarCategorias();
            displayTransactions();
        }

        document.getElementById('btnCancelar').addEventListener('click', cancelEdit);

        // Eliminar transacci√≥n
        window.deleteTransaction = async function(id) {
            if (!confirm('¬øEst√°s seguro de eliminar esta transacci√≥n?')) return;

            try {
                await db.collection('transactions').doc(id).delete();
                alert('‚úÖ Transacci√≥n eliminada');
                loadTransactions();
            } catch (error) {
                alert('‚ùå Error al eliminar: ' + error.message);
            }
        };

        // Filtros
        document.getElementById('filtroTipo').addEventListener('change', displayTransactions);
        document.getElementById('filtroMetodo').addEventListener('change', displayTransactions);
        document.getElementById('filtroMiembro').addEventListener('change', displayTransactions);

        // Exportar a CSV
        document.getElementById('btnExportar').addEventListener('click', function() {
            let csv = 'Fecha,Tipo,M√©todo,Categor√≠a,Subcategor√≠a,Miembro,Descripci√≥n,Monto\n';
            
            transactions.forEach(t => {
                csv += `${t.fecha},${t.tipo},${t.metodoPago},${t.categoria || ''},${t.subcategoria || ''},${t.miembro},"${t.descripcion}",${Math.round(t.monto)}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transacciones_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        });

        // Cargar transacciones al iniciar
        loadTransactions();
    </script>
</body>
</html>
