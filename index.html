<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Financiero Familiar Avanzado</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            font-size: 2.5rem;
            color: #5b21b6;
            text-align: center;
            margin-bottom: 10px;
        }
        
        h2 {
            font-size: 1.8rem;
            color: #5b21b6;
            margin-bottom: 20px;
        }
        
        .subtitle {
            text-align: center;
            color: #6b7280;
            margin-bottom: 0;
        }
        
        /* Dashboard Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: white;
        }
        
        .stat-card.debito {
            background: linear-gradient(135deg, #4ade80 0%, #16a34a 100%);
        }
        
        .stat-card.efectivo {
            background: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
        }
        
        .stat-card.nequi {
            background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
        }
        
        .stat-card.total {
            background: linear-gradient(135deg, #fbbf24 0%, #ea580c 100%);
        }
        
        .stat-info p:first-child {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .stat-info p:last-child {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .stat-icon {
            font-size: 3rem;
            opacity: 0.5;
        }
        
        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        input, select, textarea {
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #7c3aed;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-cancel {
            background: #6b7280;
            color: white;
            display: none;
        }
        
        .btn-cancel:hover {
            background: #4b5563;
        }
        
        .btn-export {
            background: #16a34a;
            color: white;
        }
        
        .btn-export:hover {
            background: #15803d;
        }
        
        /* Filters */
        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        /* Table */
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: #f3e8ff;
        }
        
        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #5b21b6;
        }
        
        th:nth-last-child(2),
        td:nth-last-child(2) {
            text-align: right;
        }
        
        th:last-child,
        td:last-child {
            text-align: center;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        tbody tr:hover {
            background: #f9fafb;
        }
        
        .editing-row {
            background: #fef3c7 !important;
            border-left: 4px solid #f59e0b;
        }
        
        .tipo-ingreso {
            color: #16a34a;
            font-weight: 600;
        }
        
        .tipo-gasto {
            color: #dc2626;
            font-weight: 600;
        }
        
        .tipo-transferencia {
            color: #2563eb;
            font-weight: 600;
        }
        
        .btn-edit {
            background: #3b82f6;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            margin-right: 5px;
        }
        
        .btn-edit:hover {
            background: #2563eb;
        }
        
        .btn-delete {
            background: #ef4444;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            h2 {
                font-size: 1.4rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card">
            <h1><i class="fas fa-home"></i> CRM Financiero Familiar Avanzado</h1>
            <p class="subtitle">Gestión inteligente de gastos familiares</p>
        </div>

        <!-- Dashboard de Saldos -->
        <div class="dashboard-grid">
            <div class="stat-card debito">
                <div class="stat-info">
                    <p>Débito</p>
                    <p id="saldoDebito">$0</p>
                </div>
                <i class="fas fa-credit-card stat-icon"></i>
            </div>
            <div class="stat-card efectivo">
                <div class="stat-info">
                    <p>Efectivo</p>
                    <p id="saldoEfectivo">$0</p>
                </div>
                <i class="fas fa-money-bill-wave stat-icon"></i>
            </div>
            <div class="stat-card nequi">
                <div class="stat-info">
                    <p>Nequi</p>
                    <p id="saldoNequi">$0</p>
                </div>
                <i class="fas fa-mobile-alt stat-icon"></i>
            </div>
            <div class="stat-card total">
                <div class="stat-info">
                    <p>Total</p>
                    <p id="saldoTotal">$0</p>
                </div>
                <i class="fas fa-wallet stat-icon"></i>
            </div>
        </div>

        <!-- Formulario de Transacciones -->
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> <span id="formTitle">Nueva Transacción</span></h2>
            
            <form id="transactionForm">
                <input type="hidden" id="editingId" value="">
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Tipo</label>
                        <select id="tipo" required>
                            <option value="gasto">💸 Gasto</option>
                            <option value="ingreso">💰 Ingreso</option>
                            <option value="transferencia">🔄 Transferencia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Método de Pago</label>
                        <select id="metodoPago" required>
                            <option value="debito">💳 Débito</option>
                            <option value="efectivo">💵 Efectivo</option>
                            <option value="nequi">📱 Nequi</option>
                        </select>
                    </div>

                    <div class="form-group" id="metodoDestinoDiv" style="display: none;">
                        <label>Método Destino</label>
                        <select id="metodoDestino">
                            <option value="debito">💳 Débito</option>
                            <option value="efectivo">💵 Efectivo</option>
                            <option value="nequi">📱 Nequi</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Monto</label>
                        <input type="number" id="monto" step="0.01" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label>Categoría</label>
                        <select id="categoria" required>
                            <option value="alimentacion">🍔 Alimentación</option>
                            <option value="transporte">🚗 Transporte</option>
                            <option value="servicios">💡 Servicios</option>
                            <option value="entretenimiento">🎬 Entretenimiento</option>
                            <option value="salud">⚕️ Salud</option>
                            <option value="educacion">📚 Educación</option>
                            <option value="otros">📦 Otros</option>
                            <option value="salario">💼 Salario</option>
                            <option value="transferencia">🔄 Transferencia</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Miembro Familiar</label>
                        <select id="miembro" required>
                            <option value="papa">👨 Papá</option>
                            <option value="mama">👩 Mamá</option>
                            <option value="hijo1">👦 Hijo/a 1</option>
                            <option value="hijo2">👧 Hijo/a 2</option>
                            <option value="compartido">👨‍👩‍👧‍👦 Compartido</option>
                        </select>
                    </div>

                    <div class="form-group full-width">
                        <label>Descripción</label>
                        <input type="text" id="descripcion" placeholder="Descripción de la transacción" required>
                    </div>

                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="date" id="fecha" required>
                    </div>

                    <div class="form-group button-group">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> <span id="btnSubmitText">Guardar</span>
                        </button>
                        <button type="button" id="btnCancelar" class="btn-cancel">
                            <i class="fas fa-times"></i> Cancelar
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Filtros y Búsqueda -->
        <div class="card">
            <h2><i class="fas fa-filter"></i> Filtros</h2>
            <div class="filters-grid">
                <select id="filtroTipo">
                    <option value="">Todos los tipos</option>
                    <option value="gasto">Gastos</option>
                    <option value="ingreso">Ingresos</option>
                    <option value="transferencia">Transferencias</option>
                </select>
                <select id="filtroMetodo">
                    <option value="">Todos los métodos</option>
                    <option value="debito">Débito</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="nequi">Nequi</option>
                </select>
                <select id="filtroMiembro">
                    <option value="">Todos los miembros</option>
                    <option value="papa">Papá</option>
                    <option value="mama">Mamá</option>
                    <option value="hijo1">Hijo/a 1</option>
                    <option value="hijo2">Hijo/a 2</option>
                    <option value="compartido">Compartido</option>
                </select>
                <button id="btnExportar" class="btn-export">
                    <i class="fas fa-file-excel"></i> Exportar
                </button>
            </div>
        </div>

        <!-- Historial de Transacciones -->
        <div class="card">
            <h2><i class="fas fa-history"></i> Historial de Transacciones</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>Tipo</th>
                            <th>Método</th>
                            <th>Categoría</th>
                            <th>Miembro</th>
                            <th>Descripción</th>
                            <th>Monto</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="transactionList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAP8f9ldzgyKAg74Da2yYL9u_urRLtf8nY",
            authDomain: "crm-financiero.firebaseapp.com",
            projectId: "crm-financiero",
            storageBucket: "crm-financiero.firebasestorage.app",
            messagingSenderId: "442754442943",
            appId: "1:442754442943:web:914d5a8ef619d77407880a",
            measurementId: "G-5EBSSNG8P9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variables globales
        let transactions = [];
        let editingTransactionId = null;

        // Establecer fecha actual
        document.getElementById('fecha').valueAsDate = new Date();

        // Mostrar/Ocultar método destino para transferencias
        document.getElementById('tipo').addEventListener('change', function() {
            const metodoDestinoDiv = document.getElementById('metodoDestinoDiv');
            if (this.value === 'transferencia') {
                metodoDestinoDiv.style.display = 'block';
                document.getElementById('metodoDestino').required = true;
                document.getElementById('categoria').value = 'transferencia';
            } else {
                metodoDestinoDiv.style.display = 'none';
                document.getElementById('metodoDestino').required = false;
            }
        });

        // Guardar transacción
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const transactionData = {
                tipo: document.getElementById('tipo').value,
                metodoPago: document.getElementById('metodoPago').value,
                monto: parseFloat(document.getElementById('monto').value),
                categoria: document.getElementById('categoria').value,
                miembro: document.getElementById('miembro').value,
                descripcion: document.getElementById('descripcion').value,
                fecha: document.getElementById('fecha').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };

            // Agregar método destino si es transferencia
            if (transactionData.tipo === 'transferencia') {
                transactionData.metodoDestino = document.getElementById('metodoDestino').value;
            }

            try {
                const editingId = document.getElementById('editingId').value;
                
                if (editingId) {
                    // Actualizar transacción existente
                    await db.collection('transactions').doc(editingId).update(transactionData);
                    alert('✅ Transacción actualizada exitosamente');
                    cancelEdit();
                } else {
                    // Crear nueva transacción
                    await db.collection('transactions').add(transactionData);
                    alert('✅ Transacción guardada exitosamente');
                }
                
                this.reset();
                document.getElementById('fecha').valueAsDate = new Date();
                loadTransactions();
            } catch (error) {
                alert('❌ Error: ' + error.message);
                console.error(error);
            }
        });

        // Cargar transacciones
        async function loadTransactions() {
            try {
                const snapshot = await db.collection('transactions').orderBy('fecha', 'desc').get();
                transactions = [];
                
                snapshot.forEach(doc => {
                    transactions.push({ id: doc.id, ...doc.data() });
                });

                updateDashboard();
                displayTransactions();
            } catch (error) {
                console.error('Error al cargar transacciones:', error);
                alert('❌ Error al cargar transacciones. Verifica las reglas de Firestore.');
            }
        }

        // Actualizar dashboard
        function updateDashboard() {
            let saldoDebito = 0;
            let saldoEfectivo = 0;
            let saldoNequi = 0;

            transactions.forEach(t => {
                const monto = t.monto;
                
                if (t.tipo === 'transferencia') {
                    // Restar del método origen
                    if (t.metodoPago === 'debito') saldoDebito -= monto;
                    else if (t.metodoPago === 'efectivo') saldoEfectivo -= monto;
                    else if (t.metodoPago === 'nequi') saldoNequi -= monto;
                    
                    // Sumar al método destino
                    if (t.metodoDestino === 'debito') saldoDebito += monto;
                    else if (t.metodoDestino === 'efectivo') saldoEfectivo += monto;
                    else if (t.metodoDestino === 'nequi') saldoNequi += monto;
                } else {
                    const multiplier = t.tipo === 'ingreso' ? 1 : -1;
                    
                    if (t.metodoPago === 'debito') saldoDebito += monto * multiplier;
                    else if (t.metodoPago === 'efectivo') saldoEfectivo += monto * multiplier;
                    else if (t.metodoPago === 'nequi') saldoNequi += monto * multiplier;
                }
            });

            document.getElementById('saldoDebito').textContent = '$' + saldoDebito.toFixed(2);
            document.getElementById('saldoEfectivo').textContent = '$' + saldoEfectivo.toFixed(2);
            document.getElementById('saldoNequi').textContent = '$' + saldoNequi.toFixed(2);
            document.getElementById('saldoTotal').textContent = '$' + (saldoDebito + saldoEfectivo + saldoNequi).toFixed(2);
        }

        // Mostrar transacciones
        function displayTransactions() {
            const filtroTipo = document.getElementById('filtroTipo').value;
            const filtroMetodo = document.getElementById('filtroMetodo').value;
            const filtroMiembro = document.getElementById('filtroMiembro').value;

            const filtered = transactions.filter(t => {
                return (!filtroTipo || t.tipo === filtroTipo) &&
                       (!filtroMetodo || t.metodoPago === filtroMetodo) &&
                       (!filtroMiembro || t.miembro === filtroMiembro);
            });

            const tbody = document.getElementById('transactionList');
            tbody.innerHTML = '';

            filtered.forEach(t => {
                const row = tbody.insertRow();
                const isEditing = editingTransactionId === t.id;
                if (isEditing) {
                    row.classList.add('editing-row');
                }
                
                const tipoIcon = t.tipo === 'ingreso' ? '💰' : t.tipo === 'transferencia' ? '🔄' : '💸';
                const tipoClass = t.tipo === 'ingreso' ? 'tipo-ingreso' : t.tipo === 'transferencia' ? 'tipo-transferencia' : 'tipo-gasto';
                
                let metodoPagoText = t.metodoPago === 'debito' ? '💳 Débito' : t.metodoPago === 'efectivo' ? '💵 Efectivo' : '📱 Nequi';
                if (t.tipo === 'transferencia' && t.metodoDestino) {
                    const metodoDestinoIcon = t.metodoDestino === 'debito' ? '💳' : t.metodoDestino === 'efectivo' ? '💵' : '📱';
                    metodoPagoText += ` → ${metodoDestinoIcon}`;
                }

                row.innerHTML = `
                    <td>${t.fecha}</td>
                    <td class="${tipoClass}">${tipoIcon} ${t.tipo}</td>
                    <td>${metodoPagoText}</td>
                    <td>${t.categoria}</td>
                    <td>${t.miembro}</td>
                    <td>${t.descripcion}</td>
                    <td class="${tipoClass}">$${t.monto.toFixed(2)}</td>
                    <td>
                        <button onclick="editTransaction('${t.id}')" class="btn-edit">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteTransaction('${t.id}')" class="btn-delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
            });
        }

        // Editar transacción
        window.editTransaction = function(id) {
            const transaction = transactions.find(t => t.id === id);
            if (!transaction) return;

            editingTransactionId = id;
            document.getElementById('editingId').value = id;
            document.getElementById('tipo').value = transaction.tipo;
            document.getElementById('metodoPago').value = transaction.metodoPago;
            document.getElementById('monto').value = transaction.monto;
            document.getElementById('categoria').value = transaction.categoria;
            document.getElementById('miembro').value = transaction.miembro;
            document.getElementById('descripcion').value = transaction.descripcion;
            document.getElementById('fecha').value = transaction.fecha;

            if (transaction.tipo === 'transferencia' && transaction.metodoDestino) {
                document.getElementById('metodoDestinoDiv').style.display = 'block';
                document.getElementById('metodoDestino').value = transaction.metodoDestino;
            }

            document.getElementById('formTitle').textContent = 'Editar Transacción';
            document.getElementById('btnSubmitText').textContent = 'Actualizar';
            document.getElementById('btnCancelar').style.display = 'inline-block';
            
            displayTransactions();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Cancelar edición
        function cancelEdit() {
            editingTransactionId = null;
            document.getElementById('editingId').value = '';
            document.getElementById('transactionForm').reset();
            document.getElementById('fecha').valueAsDate = new Date();
            document.getElementById('formTitle').textContent = 'Nueva Transacción';
            document.getElementById('btnSubmitText').textContent = 'Guardar';
            document.getElementById('btnCancelar').style.display = 'none';
            document.getElementById('metodoDestinoDiv').style.display = 'none';
            displayTransactions();
        }

        document.getElementById('btnCancelar').addEventListener('click', cancelEdit);

        // Eliminar transacción
        window.deleteTransaction = async function(id) {
            if (!confirm('¿Estás seguro de eliminar esta transacción?')) return;

            try {
                await db.collection('transactions').doc(id).delete();
                alert('✅ Transacción eliminada');
                loadTransactions();
            } catch (error) {
                alert('❌ Error al eliminar: ' + error.message);
            }
        };

        // Filtros
        document.getElementById('filtroTipo').addEventListener('change', displayTransactions);
        document.getElementById('filtroMetodo').addEventListener('change', displayTransactions);
        document.getElementById('filtroMiembro').addEventListener('change', displayTransactions);

        // Exportar a CSV
        document.getElementById('btnExportar').addEventListener('click', function() {
            let csv = 'Fecha,Tipo,Método,Categoría,Miembro,Descripción,Monto\n';
            
            transactions.forEach(t => {
                csv += `${t.fecha},${t.tipo},${t.metodoPago},${t.categoria},${t.miembro},"${t.descripcion}",${t.monto}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `transacciones_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        });
